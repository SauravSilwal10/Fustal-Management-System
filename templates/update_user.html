{% extends 'main_admin.html' %}
{% load static %}

{% block title %}
    Edit Users
{% endblock %}

{% block label %}
    User
{% endblock%}

{% block content %}
<div class="u-container">
    <div class="u-wrapper">
        <div class="form-head">
            <h2>Edit User</h2>
        </div>
        <div class="uform-wrapper">
            <form action="" method="POST">{% csrf_token %}
                <div class="all-inputs">
                    <div class="first-name">
                        <label for="first-name">First name</label>
                        <div class="first-name-in">
                            <input type="text" name="first-name-in" value="{{userObj.first_name}}" required>
                        </div>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last name</label>
                        <div class="last-name-in">
                            <input type="text" name="last-name-in" value="{{userObj.last_name}}" required>
                        </div>
                    </div>
                    <div class="user-name">
                        <label for="user-name">Username</label>
                        <div class="user-name">
                            <input type="text" value="{{userObj.username}}" name="user-name-in" required>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <div class="email-in">
                            <input type="email" value="{{userObj.email}}" name="email-in" required>
                        </div>
                    </div>
                    <div class="t-btn">
                        <Button>Update</Button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> 
{% endblock %}
