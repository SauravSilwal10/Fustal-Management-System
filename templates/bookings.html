{% extends 'base.html' %}
{% load static %}
{% block title %}
| Bookings
{% endblock %}

{% block content %}
      <section class="book-a-pitch">
          <div class="book-head">
              <h2>Book a Pitch</h2>
          </div>
          <form action="" method="POST">{% csrf_token %}
          <div class="booking-form">
              <div class="booking-date">
                  <h3>DATE</h3>
                  <div class="date-button-list">
                    <select name="dates" id="date">
                        <option name= "dates"  value="date">Select Date </option>
                      {% for date in date_list %}
                        <option name= "dates" value="{{ date.dates }}">{{ date.dates }}</option>
                      {% endfor %}
                    </select>
                  </div>
              </div>
              <div class="booking-arena">
                <h3>COURT</h3>
                <div class="court-button-list">
                  <select name="Arenas" id="arena">
                      <option name= "Arenas"  value="Arena">Select Arena </option>
                    {% for arenas in arena_list %}
                      <option name= "Arenas" value="{{ arenas.arenaname }}">{{ arenas.arenaname }}</option>
                    {% endfor %}
                  </select>
                </div>    
            </div>
            <div class="booking-time">
                <h3>TIME</h3>
                <div class="button-list">
                  <select name="timings" id="timings">
                      <option name="timings" value="Timing">Select Time</option>
                    {% for timings in news_list %}
                      <option name="timings" value="{{ timings}}">{{ timings }}</option>  
                    {% endfor %}
                  </select>
                </div>
            </div>
            <div class="payment-method">
              <h3>Payment Method</h3>
              <div class="button-list">
                <select name="payment" id="payment">
                  {% for payment in payment_type %}
                    <option name="payment" value="{{ payment.payment_type}}">{{ payment.payment_type }}</option>  
                  {% endfor %}
                </select>
              </div>
          </div>
          </div>
            <div class="booking-button">
                <button>BOOK</button>
            </div>
          </div>
        </form>
      </section>
      {% for message in messages %}
        <div class="error-messages">
          <p class="error">{{message}} </p>
        </div>
      {% endfor %}

      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
      </script>

<script text="javascript">
    setTimeout(fade_out, 2000);
    function fade_out() {
        $(".error-messages").fadeOut().empty();
    }
    $(".post-form")[0].reset(); // this is to reset the form 
</script>
{% endblock %}
